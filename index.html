<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Health Detective</title>
  </head>
  <body>
    <div id="topbanner">
      <h1>Health Detective</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h3>Search by health issue to find doctors near you who can help!</h3>
          <form id="search-form" class="form-group">
            <div class="form-control">
              <label for="condition">Enter your health issue/condition:</label>
              <input type="text" id="condition" placeholder="toothache" required>
            </div>
            <button type="submit" class="btn btn-info">Search for doctors!</button>
          </form>
        </div>
        <div class="col-lg-4">
          <div id="search-results">
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
