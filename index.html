<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Health Detective</title>
  </head>
  <body>
    <div id="topbanner">
      <h1><a href="index.html">Health Detective</a></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h3>Search by health issue to find doctors near you who can help!</h3>
          <form id="search-form">
            <div class="form-group">
              <label for="condition">Enter your health issue/condition:</label>
              <input type="text" id="condition" placeholder="toothache" required>
            </div>
            <button type="submit" class="btn btn-info">Search for doctors!</button>
          </form>
        </div>
        <div class="col-lg-5">
          <div id="search-results">
            <h3>Doctors:</h3>
            <div id="doctor-results">
              <ul id="found-doctors">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
