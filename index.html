<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Lobster" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Health Detective</title>
  </head>
  <body>
    <div id="topbanner">
      <h1><a href="index.html">Health Detective <i class="fa fa-search" aria-hidden="true"></i></a></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="search-section">
            <h3>Search by health issue to find doctors near you who can help!</h3>
            <form id="search-form">
              <div class="form-group">
                <label for="condition">Enter your health issue/condition:</label>
                <input type="text" id="condition" placeholder="toothache" required>
              </div>
              <button type="submit" class="btn btn-info">Search for doctors!</button>
            </form>
            <hr>
            <h4>Browse by Specialty:</h4>
            <form id="browse-form">
              <div class="form-group">
                <label for="condition">Select specialty:</label>
                <select class="" id="specialty-search">
                  <option value="pediatrician">Pediatrics</option>
                  <option value="gastroenterologist">Gastroenterology</option>
                  <option value="gynecologist">OB/GYN</option>
                  <option value="anesthesiologist">Anesthesiology</option>
                  <option value="cardiologist">Cardiology</option>
                  <option value="urologist">Urology</option>
                  <option value="oncologist">Oncology</option>
                  <option value="">Miscellaneous (Family, Psychiatry)</option>
                  <option value="radiologist">test</option>
                </select>
              </div>
              <button type="submit" class="btn btn-info">Browse</button>
            </form>
          </div>
        </div>
        <div class="col-lg-8">
          <div id="doctor-results">
            <h3>Doctors:</h3>
            <ul id="found-doctors">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
